<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restricted Access â€” Reef Architect</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0b1220; color:#fff; display:flex; height:100vh; align-items:center; justify-content:center; }
    form { background:#111827; padding:2rem; border-radius:.75rem; box-shadow:0 0 20px rgba(0,0,0,.4); }
    input { display:block; margin:1rem 0; padding:.6rem .8rem; border:none; border-radius:.4rem; width:100%; }
    button { padding:.6rem 1rem; border:none; border-radius:.4rem; background:#0ea5e9; color:#fff; cursor:pointer; width:100%; }
  </style>
</head>
<body>
  <form onsubmit="checkPass(event)">
    <h2>Reef Architect</h2>
    <p>Enter access password:</p>
    <input id="pw" type="password" placeholder="Password" autofocus required />
    <button type="submit">Enter</button>
    <p id="msg" style="color:#f87171;"></p>
  </form>

  <script>
    function checkPass(e){
      e.preventDefault();
      const input = document.getElementById('pw').value.trim();
      const correct = "r33fbu1lder";  // <--- change this password
      if(input === correct){
        sessionStorage.setItem("reefAuth", "ok");
        window.location.href = "index.html";
      } else {
        document.getElementById('msg').textContent = "Incorrect password.";
      }
    }
  </script>
<script>
  // Make sure the login button sets the session flag then returns to the site
  document.getElementById('loginForm')?.addEventListener('submit', function(e){
    e.preventDefault();
    sessionStorage.setItem('reefAuth', 'ok');
    // go to home by default; users can then click Review
    location.href = 'index.html';
  });
</script>
</body>
</html>
